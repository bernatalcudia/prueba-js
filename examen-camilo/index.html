<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="article">
        <section id="section-1">
            <h1>Agregar Contacto</h1>
            <input type="text" name="user-name" placeholder="name:" id="input-name">
            <input type="email" name="user-email" placeholder="email:" id="input-email">
            <input type="number" name="user-number" placeholder="telephone number:" id="input-number">
            <button type="button" id="button"></button>
        </section>
        <section id="section-2">
            <h1>Contactos</h1>

        </section>

    </article>
    <script src="index.js"></script>
</body>

</html>
